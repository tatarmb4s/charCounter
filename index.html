<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time character counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Real-time character counter</h2>
      <div class="limit-container">
        <label for="limit-input">Character Limit:</label>
        <input type="number" id="limit-input" value="270" min="1" max="1000">
      </div>
      <textarea
        class="textarea"
        id="textarea"
        placeholder="Please write your text here..."
      ></textarea>
      <div class="counter-container">
        <p>
          Total characters:
          <span class="total-container" id="total-container"></span>
        </p>
        <p>
          Remaining characters:
          <span class="remaining-container" id="remaining-container"></span>
        </p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
